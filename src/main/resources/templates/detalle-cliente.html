<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Detalle cliente</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/clientes" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Id</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.id}" value="Código" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Nombre</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.nombre}" value="Cliente" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido1</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.apellido1}" value="Apellido1" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido2</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.apellido2}" value="Apellido2" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Ciudad</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.ciudad}" value="Ciudad" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Categoría</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${cliente.categoria}" value="Categoria" readonly="readonly"/>
			</div> 
		</div>
		<hr>
		<div class="clearfix">
			<div style="float: left;width: 12%">Id</div>
			<div style="float: left;width: 12%">Nombre</div>
			<div style="float: left;width: 12%">Apellido1</div>
			<div style="float: left;width: 12%">Apellido2</div>
			<div style="float: left;width: 12%">Trimestre</div>
			<div style="float: left;width: 12%">Semestre</div>
			<div style="float: left;width: 12%">Lustro</div>
		
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="element : ${listaComercial}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 12%" th:text="${element.key.id}">0</div>
			<div style="float: left;width: 12%" th:text="${element.key.nombre}">nombre</div>
			<div style="float: left;width: 12%" th:text="${element.key.apellido1}">apellido1</div>
			<div style="float: left;width: 12%" th:text="${element.key.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 12%" th:text="${element.value.trim}">0</div>
			<div style="float: left;width: 12%" th:text="${element.value.Seme}">0</div>
			<div style="float: left;width: 12%" th:text="${element.value.mapAnio}">0</div>
			<div style="float: none;width: auto;overflow: hidden;">
			</div>
		</div>
		

</div>
</body>
</html>
